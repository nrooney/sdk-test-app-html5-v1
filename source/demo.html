        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Operator</span>
          <input type="text" class="form-control" value="Not discovered" aria-describedby="basic-addon1" id='operatorName'>
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Discovery status</span>
          <input type="text" class="form-control" value="Not discovered" aria-describedby="basic-addon1" id='discoveryStatus'>
        </div>

        <p name="loginBlock" id="loginBlock" ><a name="loginButton" id="loginButton" onClick="startLogin(); return false;" disabled="disabled" href='#'><img src="/images/MobileConnectButton.png" alt="Login with Mobile Connect"/></a></p>

        <hr/>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Status</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id='status' readonly='readonly'>
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Auth code</span>
          <input id='code' name='code' value='unknown' readonly='readonly' class="form-control" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Access token</span>
          <input id='access_token' name='access_token' value='unknown' readonly='readonly' class="form-control" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Refresh token</span>
          <input id='refresh_token' name='refresh_token' value='unknown' readonly='readonly'  class="form-control" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Token type</span>
          <input id='token_type' name='token_type' value='unknown' readonly='readonly' class="form-control" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Expires in</span>
          <input id='expires_in' name='expires_in' value='unknown' readonly='readonly' class="form-control" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">@</span>
